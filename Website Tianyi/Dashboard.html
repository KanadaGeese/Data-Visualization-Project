<!DOCTYPE html>
<html lang="en">

<!--Notes on Comments : For some sections, we may add an ID number to detail. 
- HT : HTML document
- JS : Javascript document
- CS : CSS document

Follwing ID giving : XX(3)NN
- X: letter
- N : Number 

JS(3) can be given for D3.js explanation-->

<head>
  <meta charset="UTF-8" />
  <title>NBA Player Dashboard</title>
  <link rel="stylesheet" href="Dashboardstyle.css" />
  <link rel="icon" type="image/png" href="NBA_logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!--Header-->
  <header>
    <h1>
      <span style="color : whitesmoke">NBA Data Visualization Platform</span>
    </h1>
    <a href="Homepage.html">
      <img id="homepage_img" src="NBA_logo.png" height="100px">
    </a>

    <div id="controls">
      <button id="openSearch" class="search-button" title="Search">
        <i class="fas fa-search"></i>
      </button>

      <div class="overlay hidden" id="overlay"></div>

      <div class="search-popup hidden" id="searchPopup">
        <input type="text" id="searchInput" placeholder="Player, Season (E.g : LeBron James, 2020)" autocomplete="off" />
        <ul id="suggestions"></ul>
      </div>
    </div>
  </header>

  <!--Navigation-->
  <nav>
    <a href="interact_map.html">Top 10 Simulation</a>
    <a href="Dashboard.html">Dashboard</a>
    <a href="mapindex.html">Player Journey Map</a>
    <a href="Homepage.html#about">About</a>
    <a href="Glossary.html">Glossary</a>
  </nav>

  <select id="playerSelect" style="display: none;"></select>

  <!--Player Info-->
  <div class="flex-container">
    <div class="small_box">
      <img id="playerPhoto" src="" width="100%" height="100%" style="border-radius: 10px; object-fit: cover;">
    </div>
    <div class="big_box" id="playerDetails" width="100%"></div>
  </div>

  <!--Map Chart (USA + CANADA)-->
  <svg id="map" width="1160" height="500"></svg>
  <br>
  <br>
  <a href="mapindex.html" class="info-button" target="_blank">More about player's Teams</a>
  <br>
  <br>
  <br>

  <!--Charts-->
  <div class="player_stat_boxs">
    <div class="charts_boxs">
      <svg id="pieChart" width="300" height="300"></svg>
    </div>
    <div class="charts_boxs">
      <svg id="player_solo_radiograph" width="300" height="300"></svg>
    </div>
  </div>

  <!--Similar & Teammate Info-->
  <div class="player_stat_boxs">
    <div class="charts_boxs">
      <div class="circle-overlay1">
        <img id="Similar_player_picture" src="" alt="Missing Picture" class="player-icon">
      </div>
      <div id="similar-player-info" class="player-description-box1"></div>
    </div>
    <div class="charts_boxs">
      <div class="circle-overlay">
        <img id="Teammate_picture" src="" class="player-icon">
      </div>
      <div id="teammate-info" class="player-description-box"></div>
    </div>
  </div>

  <!--Comparison Charts-->
  <svg id="map" width="1160" height="300"></svg>

  <div class="player_stat_boxs">
    <div class="charts_boxs">
      <svg id="radio-chart" width="500" height="300"></svg>
    </div>
    <div class="charts_boxs">
      <svg id="rebounds" width="500" height="300"></svg>
    </div>
  </div>

  <a href="interact_map.html" class="info-button" target="_blank">More Players Comparisons</a>
  <br>

  <!--Footer-->
  <footer>
    &copy; 2025 NBA Data Visualization Platform. No rights reserved.
  </footer>

  <!--Dashboard Script-->
  <script src="script.js"></script>
</body>

</html>
